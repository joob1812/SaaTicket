<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Connexion</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Connexion</h3>
                </div>
                <div class="card-body">
                    <!-- Message d'erreur si l'authentification échoue -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Échec de la connexion. Vérifiez vos identifiants et réessayez.
                    </div>
                    <!-- Message si l'utilisateur s'est déconnecté -->
                    <div th:if="${param.logout}" class="alert alert-success">
                        Vous avez été déconnecté avec succès.
                    </div>

                    <form th:action="@{/login}" th:method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Option "Se souvenir de moi" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Mot de passe oublié ? <a href="#" th:href="@{/forgot-password}">Réinitialiser</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
