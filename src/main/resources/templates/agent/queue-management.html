<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Queue Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2>Current Number: <span th:text="${currentNumber}"
                                              class="text-primary"></span></h2>
                    <div class="mt-3">
                        <button onclick="previousClient()" class="btn btn-warning">
                            Previous Client</button>
                        <button onclick="nextClient()" class="btn btn-success">
                            Next Client</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Pending Tickets</h3>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="ticket : ${pendingTickets}"
                            th:text="${ticket.ticketNumber}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function nextClient() {
        fetch('/agent/next?queueId=[[${queue.id}]]', { method: 'POST' })
            .then(() => location.reload());
    }

    function previousClient() {
        fetch('/agent/previous?queueId=[[${queue.id}]]', { method: 'POST' })
            .then(() => location.reload());
    }
</script>
</body>
</html>
