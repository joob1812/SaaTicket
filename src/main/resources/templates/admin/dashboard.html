<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h3>Services</h3>
          <form th:action="@{/admin/service}" method="post">
            <div class="mb-3">
              <input type="text" name="name" class="form-control"
                     placeholder="Service Name" required>
            </div>
            <div class="mb-3">
                                <textarea name="description" class="form-control"
                                          placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
          </form>
          <hr>
          <div class="list-group">
            <div class="list-group-item" th:each="service : ${services}">
              <h5 th:text="${service.name}">Service Name</h5>
              <p th:text="${service.description}">Description</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Active Queues</h3>
          <div class="list-group">
            <div class="list-group-item" th:each="queue : ${queues}">
              <h5 th:text="${queue.location.name}">Location Name</h5>
              <p>Current Number: <span th:text="${queue.currentNumber}"></span></p>
              <p>Waiting: <span th:text="${queue.lastNumber - queue.currentNumber}">
                                    </span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
