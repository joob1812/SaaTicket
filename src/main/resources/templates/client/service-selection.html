<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Select a Service</h2>
    <div class="row">
        <div class="col-md-4" th:each="service : ${services}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.name}">Service Name</h5>
                    <p class="card-text" th:text="${service.description}">Description</p>
                    <a th:href="@{/client/locations/{id}(id=${service.id})}"
                       class="btn btn-primary">Select</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
