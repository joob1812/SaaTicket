<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Select a Location</h2>
    <div class="row">
        <div class="col-md-4" th:each="location : ${locations}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.name}">Location Name</h5>
                    <p class="card-text" th:text="${location.address}">Address</p>
                    <form th:action="@{/client/ticket/{id}(id=${location.id})}" method="post">
                        <button type="submit" class="btn btn-primary">Get Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
