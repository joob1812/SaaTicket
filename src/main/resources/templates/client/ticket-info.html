<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Your Ticket Information</h2>
            <div class="mt-4">
                <h3>Ticket Number: <span th:text="${ticketInfo.ticketNumber}"
                                         class="text-primary"></span></h3>
                <h4>Your Position: <span th:text="${ticketInfo.position}"
                                         class="text-info"></span></h4>
                <p>People ahead of you: <span th:text="${ticketInfo.peopleAhead}"></span></p>
                <p>Currently serving: <span th:text="${ticketInfo.currentNumber}"
                                            class="text-success"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
